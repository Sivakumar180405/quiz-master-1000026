{% extends 'base.html' %}
{% block content %}
<div class="results" style="text-align: center;">
    <h2>All Student's Quiz Results</h2>

    <div class="search-box" style="margin: 20px auto;">
        <input type="text" name="query" placeholder="Search by name" required form="usersearch"
            value="{{ search }}">
        <button type="submit" form="usersearch">Search User</button>
    </div>
    <form action="{{ url_for('main.all_results') }}" method="GET" id="usersearch"></form>


    <table border="2">
        <tr>
            <th>Student Name</th>
            <th>Quiz Name</th>
            <th>Score</th>
            <th>Date</th>
        </tr>
        {% for score in scores %}
        <tr>
            <td>{{ score[2] }}</td>
            <td>{{ score[4] }}</td>
            <td>{{ score[0] }}</td>
            <td>{{ score[1].strftime('%Y-%m-%d %H:%M:%S') }}</td>
        </tr>
        {% endfor %}
    </table>
    <div style="margin: 10px;">
        <a href="{{ url_for('main.score_chart') }}">
            <button>View Score Chart</button>
        </a>
    </div>
    <a href="{{ url_for('main.admin_db') }}" style="margin: 10px;">
        <button>Dashboard</button>
    </a>
</div>
{% endblock %}
